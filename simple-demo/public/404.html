<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script type="text/javascript">
        // 单页应用重定向
        // 获取当前路径
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // 保存原始路径到 sessionStorage
        sessionStorage.setItem('redirect', path + search + hash);

        // 重定向到首页
        window.location.replace('/Template_practices/');
    </script>
</head>

<body>
    <noscript>
        <p>JavaScript is required for this application. Please enable JavaScript and refresh the page.</p>
        <p>If you're seeing this page, you may have accessed a direct link.
            <a href="/Template_practices/">Click here to go to the homepage</a>.
        </p>
    </noscript>
</body>

</html>
